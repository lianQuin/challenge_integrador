<main class="login">
    <h1>INGRESAR A MI CUENTA</h1>
  <div class="formulario">
    <form action="" method="get" enctype="application/x-www-form-urlencoded">
      <div class="todo">
      <label for="email">Email: </label>
      <div class="datos">
        <input
          required
          type="text"
          name="email"
          id="email"
          placeholder="johndoe@correo.com"
          value=""
          readonly
        />
        <hr>
      </div>
    </div>
    <div class="todo">
      <label for="password">Contraseña: </label>
      <div class="datos">
        <input type="password" name="password" placeholder="● ● ● ● ● ● ● ● ● ●" id="password" />
        <hr>
      </div>
    </div>
    </div>
      <!-- <input type="submit" value="Enviar"> -->
      <div class="botones">
      <button type="submit" id="ingresar">Ingresar</button>
      <input type="checkbox" class="check" name="recordar" >Recordarme
    </div>
      <button type="submit" id="olvidar">Olvidé mi contraseña</button>

    </form>
  </body>
