<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CREAR NUEVO ITEM</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>

<body>
    <!--Inicio header-->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop"></a>
            </picture>
            <ul class="navbar__menu">
               
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/create.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../pages/admin/login.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__cart" href="../../pages/carrito.html">SALIR</a>

                </li>
            </ul>
        </nav>
    </header>
    <!--Fin header-->
    <main class="main">
        <h1 class="crear-item">CREAR NUEVO ITEM</h1>

      <div class="contenedor-div">
            <label class="categoria" for="categoria">Categoria: 
                <select class="selectores" name="seleccionar"
                        id="seleccionar" placeholder="Seleccionar">
                        <option value="">Seleccionar</option>
                    </select></label>
        
            <label class="licencia" for="">Licencia:
            <select class="selectores" name="seleccionar" 
                id="seleccionar" placeholder="Seleccionar">
                    <option value="">Seleccionar</option>
                </select>
            </label>        
    </div>

    
        <div>

            <label class="subtitulos" for=""><strong>Nombre del producto:</strong> <input class="input-sinborde-maslargo" type="text" name=""
                    placeholder="Kakashi Hatake Shippuden Saga"></label>

        </div>
        <div> <!--VER TEMA FILAS Y COLUMNAS DEL TEXTAREA-->
            <textarea class="textarea" name="descripción" rows="10" cols="40">Descripción del producto</textarea>
        </div>
        <div class="caracteristicas">
            <!--VER EL TYPE DE INT-->
            <label class="subtitulos" for=""><strong>SKU:</strong> 
                <input class="input-sinborde-largo" type="text" name="" placeholder="SSK111AB001"></label>
            <label class="subtitulos" for=""> <strong>Precio:</strong> 
                <input class="input-sinborde-largo" type="int" name="" placeholder="$0.000,00"></label>
            <label class="subtitulos" for=""><strong>Stock:</strong>
                <input class="input-sinborde-corto" type="int" name="" placeholder="0"></label>

        </div>
    <div class="pago-completo">
        <div class="pago">
            <label class="subtitulos" for=""><strong>Descuento:</strong> <input class="input-sinborde-corto" type="int" name="" placeholder="0%"></label>
            <label class="subtitulos" for=""><strong>Cuotas:</strong></label>

        </div>
        <div>
            <select class="selectores-cuotas" name="cuotas" id="cuotas"
                        placeholder="3 Cuotas sin interés">
                        <option value="">3 Cuotas sin interés</option>
                    </select>
        </div>
    </div>
        <div class="div-imagenes">
            <label class="subtitulos" for="imagenes">Imagenes: <button class="elegir-archivo">Elegir archivos</button></label>
            <p class="texto-imagenes">No se ha seleccionado ningún archivos</p>
            
        </div>
        <div class="botones">
            <button class="boton">Agregar producto</button>
            <button class="boton">Limpiar</button>
        </div>
             
    </main>
 

    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/create.html">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="../../js/item.js"></script>
</body>

</html>
