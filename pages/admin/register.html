<h2>Completa el formulario para ser parte del mundo de los Funkos</h2>
<h1>Formulario</h1>

    <form action="" method="get" enctype="application/x-www-form-urlencoded">
      <div>
        <label for="nombre">Nombre: </label>
        <input
          required
          type="text"
          name="nombre"
          id="nombre"
          placeholder="John"
          
          readonly
        />
        <label for="apellido">Apellido: </label>
        <input
          required
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Doe"
        
          readonly
        />
        <label for="email">Email: </label>
        <input
          required
          type="text"
          name="email"
          id="email"
          placeholder="johndoe@correo.com"
        
          readonly
        />
      </div>

      <div>
        <label for="password">Contraseña: </label>
        <input type="password" name="password" id="password" />

        <label for="password">Repita contraseña: </label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
    
        <label for =" terminosycondiciones" >Terminos y condiciones: </label>
        <select name=" acepto" id =" acepto" >
        
          <option  value ="si " >si</option >
          <option  value =" no" > no</option >
      
        </select>
      </div>

      <!-- <input type="submit" value="Enviar"> -->
      <button type="submit">Registrar</button>
    </form>
