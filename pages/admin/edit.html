        <li class="navbar__item">
          <a class="navbar__link" href="../admin/login.html">SALIR</a>
        </li>
      </ul>
    </nav>
  </header>
  <!--Fin header-->
  <main class="main">        

    <h1 class="main__title">EDITAR ITEM</h1> 

    <div class="contenedor-div">      

          <label class="categoria" for="categoria"><strong>Categoria:</strong>

              <select class="selectores" name="seleccionar"

                      id="seleccionar" placeholder="Seleccionar">

                      <option value="">Figuras</option>

                  </select></label>

 

          <label class="categoria" for=""><strong>Licencia:</strong>

          <select class="selectores" name="seleccionar"

              id="seleccionar" placeholder="Seleccionar">

                  <option value="">Star Wars</option>

              </select>

          </label>

      </div>

 

      <div>

 

          <label class="subtitulos" for=""><strong>Nombre del producto:</strong> <input class="input-sinborde-maslargo" type="text" name=""

                  placeholder="Baby Yoda Blueball"></label>

 

      </div>

      <div> <!--VER TEMA FILAS Y COLUMNAS DEL TEXTAREA-->

          <textarea class="textarea" name="descripción" rows="10" cols="40">Figura coleccionable de Baby Yoda (Grogu) - The Mandalorian Saga, edición limitada.</textarea>

      </div>

      <div class="caracteristicas">

          <!--VER EL TYPE DE INT-->

          <label class="subtitulos" for=""><strong>SKU:</strong> <input class="input-sinborde-largo" type="text" name="" placeholder="STW001001"></label>

          <label class="subtitulos" for=""> <strong>Precio:</strong> <input class="input-sinborde-largo" type="int" name="" placeholder="$1.799,00"></label>

          <label class="subtitulos" for=""><strong>Stock:</strong><input class="input-sinborde-corto" type="int" name="" placeholder="10"></label>

 

      </div>

      <div class="pago-completo">

          <label class="subtitulos" for=""><strong>Descuento:</strong> <input class="input-sinborde-corto" type="int" name="" placeholder="10%"></label>

          <label class="subtitulos" for=""><strong>Cuotas:</strong></label>

          <select class="selectores-cuotas" name="cuotas" id="cuotas"

                      placeholder="3 Cuotas sin interés">

                      <option value="">6 Cuotas sin interés</option>

                  </select>

      </div>

  </div>

      <div class="div-imagenes">

          <label class="subtitulos" for="imagenes"><strong>Imagenes: </strong><button class="elegir-archivo">Elegir archivos</button></label>

          <p class="texto-imagenes">No se ha seleccionado ningún archivo</p>

               

      </div>

      <div class="imagen-producto">

        <picture>
          <img class="img-producto" src="../../img/star-wars/baby-yoda-1.webp" alt="Funko Baby Yoda">
          <p class="leyenda-imagen">Frente</p>
        </picture>
        <picture>
          <img class="img-producto" src="../../img/star-wars/baby-yoda-box.webp" alt="Box funko Baby Yoda">
          <p class="leyenda-imagen">Box</p>
        </picture>
         
      </div>

      <div class="botones">

          <button class="boton">Modificar producto</button>              

      </div>

  </main>
