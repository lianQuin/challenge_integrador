<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../img/branding/isotype.svg" type="image/x-icon">
  <title>Editar item</title>
  <link rel="stylesheet" href="../../css/index.css">
</head>

<body>
  <!--Inicio header-->
  <header>
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="../../index.html">
          <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop"></a>
      </picture>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../admin/create.html">ADMIN</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="../admin/login.html">SALIR</a>
        </li>
      </ul>
    </nav>
  </header>
  <!--Fin header-->
  <main class="main">         
    <h1 class="editar-item">EDITAR ITEM</h1>

    <div class="contenedor-div">
      <div class="div-1">
          <label class="categoria" for="categoria">Categoria: 
              <form action=""><select class="selectores" name="seleccionar"
                      id="seleccionar" placeholder="Seleccionar">
                      <option value="">Figuras</option>
                  </select></form></label>

      </div>
      <div class="div-1">
          <label class="licencia" for="">Licencia:
          <form action=""><select class="selectores" name="seleccionar" 
              id="seleccionar" placeholder="Seleccionar">
                  <option value="">Naruto Shipudden</option>
              </select>
          </form></label>
      </div>

  </div>
      <div>

          <label class="subtitulos" for=""><strong>Nombre del producto:</strong> <input class="input-sinborde-maslargo" type="text" name=""
                  placeholder="Kakashi Hatake Shippuden Saga"></label>

      </div>
      <div> <!--VER TEMA FILAS Y COLUMNAS DEL TEXTAREA-->
          <textarea class="textarea" name="descripción" rows="10" cols="40">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.</textarea>
      </div>
      <div class="caracteristicas">
          <!--VER EL TYPE DE INT-->
          <label class="subtitulos" for=""><strong>SKU:</strong> <input class="input-sinborde-largo" type="text" name="" placeholder="NAR001012"></label>
          <label class="subtitulos" for=""> <strong>Precio:</strong> <input class="input-sinborde-largo" type="int" name="" placeholder="$1.799,00"></label>
          <label class="subtitulos" for=""><strong>Stock:</strong><input class="input-sinborde-corto" type="int" name="" placeholder="10"></label>

      </div>
      <div class="pago-completo">
      <div class="pago">
          <label class="subtitulos" for=""><strong>Descuento:</strong> <input class="input-sinborde-corto" type="int" name="" placeholder="10%"></label>
          <label class="subtitulos" for=""><strong>Cuotas:</strong> <form action=""></label>

      </div>
      <div>
          <select class="selectores-cuotas" name="cuotas" id="cuotas"
                      placeholder="3 Cuotas sin interés">
                      <option value="">6 Cuotas sin interés</option>
                  </select>
      </div>
  </div>
      <div class="div-imagenes">
          <label class="subtitulos" for="imagenes">Imagenes: <button class="elegir-archivo">Elegir archivos</button></label>
          <p class="texto-imagenes">No se ha seleccionado ningún archivos</p>
                
      </div>
      <div class="imagen-producto">
        <section>
          <img class="imagen-funko" src="" alt="imagen frente Funko Naruto">
          <p class="leyenda-imagen">Frente</p>
        </section>
        <section>
          <img class="imagen-funko" src="" alt="imagen dorso Funko Naruto">
          <p class="leyenda-imagen">Dorso</p>
        </section>
  </div>
      <div>
          <button class="boton">Modificar producto</button>              
      </div>
    
  </main>

</body>
<footer class="footer">
  <section class="navbar container">

        <a class="navbar__link" href="../shop/shop.html">SHOP</a>

      </li>
      <li class="navbar__item">
        <a class="navbar__link" href="create.html">CONTACTO</a>
      </li>
    </ul>
    <picture>
      <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
    </picture>
  </section>
  <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
</footer>

</html>
